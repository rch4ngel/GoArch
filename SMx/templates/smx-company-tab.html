{{define "smx-company-tab"}}
     <section class="smx-company-tab">
         <header class="smx-company-header">
             <h1>{{.Name}}</h1>
             <h2>{{.Country}}</h2>
         </header>
         <div class="space-between">
             <h2>{{.Address}}, {{.City}} {{.State}}</h2>
             <h2>{{.PhoneNumber}}</h2>
         </div>
     </section>
{{end}}
